<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e275c6f55.js" crossorigin="anonymous"></script>
</head>
<!-- px-32  -->

<body>

    <header>

        <!-- navbar section  -->

        <section class="bg-green-700 py-6 items-center flex md:flex-row justify-around flex-col ">
            <div class="">
                <h1 class="text-2xl font-semibold text-white"><a href="#">Green Earth</a></h1>
            </div>
            <div class="text-white list-none flex md:py-0 py-3">
                <li class="mx-3"><a href="#">About</a></li>
                <li class="mx-3"><a href="#">Gallery</a></li>
                <li class="mx-3"><a href="#">Plant a Tree</a></li>
            </div>
            <div class="bg-yellow-400 px-4 py-2 rounded-3xl">
                <button class="text-green-700 text-md"><a href="#">Plant a Tree</a></button>
            </div>
        </section>

        <!-- Hero Section  -->

        <section class="bg-green-100 flex justify-between md:flex-row flex-col gap-8 items-center text-center">
            <div class="">
                <img src="assets/hero-leaf1.png" alt="leaf">
            </div>
            <div class="">
                <h1 class="text-4xl font-bold mb-3">
                    Plant a Tree, Grow a Future
                </h1>
                <p class="mb-4 text-gray-500 text-sm">
                    Join our mission to plant 1 million trees and make the Earth greener for future
                    generations.
                </p>
                <button class="text-green-700 text-md bg-yellow-400 px-4 py-2 rounded-3xl"><a href="#">Get
                        Involved</a></button>
            </div>
            <div class="">
                <img src="assets/hero-leaf2.png" alt="hero-leaf2">
            </div>
        </section>
    </header>




    <script src="script.js"></script>
</body>

</html>
